    <main>
        <h1>Contact Me</h1>
        <br>
        <p id="required-p">*Required</p>
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">*E-mail: </label>
            <input type="email" id="contact-email" placeholder="your@email.com" required>
            <br>
            <br>
            <label class="standard label" for="contact-phone">Phone Number: </label>
            <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx">
            <br>
            <br>
            <label class="standard label" for="contact-message">*Message (Max 240 Characters): </label>
            <br>
            <br>
            <textarea maxlength="240" id="contact-message" required></textarea>

            <input type="submit" value="Send message">
            <br>
            <br>
        </form>
    </main>
